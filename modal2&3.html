<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal2-container">
      <h2>Book room "Title of room" (step 2)</h2>
      <form action="">
        <p>Name?</p>
        <p class="error-message-name"></p>
        <input
          type="text"
          class="name-input"
          name="name"
          placeholder="Name:"
          minlength="3"
          maxlength="30"
        />
        <p>E-mail?</p>
        <p class="error-message-email"></p>
        <input class="email-input" type="email" placeholder="Email:" />
        <p>What Time?</p>
        <p class="error-message-time"></p>
        <input
          class="time-input"
          type="text"
          name="time"
          placeholder="API is going to be here"
        />
        <p>How many participants?</p>
        <select name="participants" id="participants">
          <option value="2">2 participants</option>
          <option value="3">3 participants</option>
          <option value="4">4 participants</option>
          <option value="5">5 participants</option>
          <option value="6">6 participants</option>
        </select>
        <a href=".modal3-container">
          <button class="submit-btn" type="submit">Submit booking</button></a
        >
      </form>
    </div>
    <div class="modal3-container">
      <h1>Book room "Title of room" (step 3)</h1>
      <h2>Thanks for your booking</h2>
      <h2 id="completed-booking-info1"></h2>
      <h2 id="completed-booking-info2"></h2>
      <h2 id="completed-booking-info3"></h2>
      <h2 id="completed-booking-info4"></h2>
      <a href="index.html"><button>Back to homepge</button></a>
    </div>
  </body>
  <script src="modal2&3.js"></script>
</html>
